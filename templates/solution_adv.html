<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver - Step by Step Solution</title>
    <style>
        /* Your CSS styles here */
        table {
            border: 3px solid black;
            border-collapse: collapse;
        }

        tr {
            padding: 0;
        }

        td {
            width: 64px;
            height: 64px;
            padding: 0;
            border: 1px solid gray;
            text-align: center;
            vertical-align: center;
            font-size: 1.5em;
        }

        tr.box-bottom td {
            border-bottom: 3px solid black;
        }

        td.box-side {
            border-right: 3px solid black;
        }

        .initial-cell {
            color: black; /* Change this color for initial cells */
        }

        .generated-cell {
            color: grey; /* Change this color for generated cells */
        }

        /* to make lines between each 3rd cell bolded */
        td:nth-child(9n) {
            border-right-width: 3px;
        }

        tr:nth-child(3n) td {
            border-bottom-width: 3px;
        }
    </style>
</head>

<body>
    <h2>Current Puzzle State</h2>
    <table id="sudoku-board">
        <!-- Render the initial state of the puzzle here -->
        <!-- Use JavaScript to update this table dynamically -->
    </table>
    <hr>
    <h2>Next Step</h2>

    <script>
        // Function to fetch updated data from the server
        function fetchData() {
            // Make an AJAX request to the server
            fetch('/backtracking_search')
                .then(response => response.json())
                .then(data => {
                    // Update the DOM with the new data
                    updateBoard(data);
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Function to update the Sudoku board with new data
        function updateBoard(data) {
            const sudokuBoard = document.getElementById('sudoku-board');
            sudokuBoard.innerHTML = ''; // Clear the existing content of the Sudoku board

            // Re-render the Sudoku board with the new data
            data.forEach(rowData => {
                const row = document.createElement('tr');
                rowData.forEach(cellData => {
                    const cell = document.createElement('td');
                    cell.textContent = cellData;
                    row.appendChild(cell);
                });
                sudokuBoard.appendChild(row);
            });
        }

        // Call the fetchData function initially
        fetchData();

        // Periodically fetch updated data every second
        setInterval(fetchData, 1000);
    </script>
</body>

</html>
